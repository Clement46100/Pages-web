<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bonzi Nova — Se connecter</title>

  <!-- Google font -->
  <link href="fonts.googleapi.css" rel="stylesheet">
  <link rel="stylesheet" href="connexion.css">
</head>
<body>

  <header>
    <div class="brand">
      <img src="../images/Logo-Bonzi-Nova.png" alt="Bonzi Nova" class="logo-image">
      <div>
        <div style="font-weight:700;color:#fff;">Bonzi Nova</div>
        <div style="font-size:12px;color:var(--muted);margin-top:2px">Design · Prototypage</div>
      </div>
    </div>

    <nav class="top-nav" aria-label="Navigation principale">
      <a href="#">Produits</a>
      <a href="#">Solutions</a>
      <a href="#">Communauté</a>
      <a href="#">Ressources</a>
      <a href="#">Prix</a>
      <a href="#">Contact</a>
      <a href="#" style="border-radius:6px;padding:6px 10px;background:rgba(255,255,255,0.03)">Lien</a>
    </nav>
  </header>

  <main>
    <div class="center-wrap">
      <!-- Card: login form -->
      <section class="card" aria-labelledby="login-heading">
        <h2 id="login-heading">Se connecter</h2>

        <form aria-describedby="login-desc" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="adresse@exemple.com" required>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="password-row">
              <input id="password" name="password" type="password" placeholder="Entrez votre mot de passe" required>
              <div class="eye-icon" data-target="password" tabindex="0" role="button" aria-label="Afficher le mot de passe">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#111" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="#111" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>

          <button type="submit" class="btn">Se connecter</button>

          <a class="forgot" href="#">Mot de passe oublié ?</a>
        </form>
      </section>

      <!-- Footer simplified preview -->
      <footer>
        <div class="footer-inner">
          <div>
            <div class="social" aria-hidden="true">
              <div class="dot">X</div>
              <div class="dot">ig</div>
              <div class="dot">yt</div>
              <div class="dot">in</div>
            </div>
            <div style="font-size:13px;color:var(--muted)">© 2025 Bonzi Nova - Tous droits réservés
        </div>
      </footer>
    </div>
  </main>

  <!-- Ajout du script JavaScript -->
  <script src="../script.js"></script>
</body>
</html>
