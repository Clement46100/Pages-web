<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bonzi Nova — Modules de Formation</title>
  <link href="../connexion/fonts.googleapi.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="all.min.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="../images/Logo-Bonzi-Nova.png" alt="Bonzi Nova" class="logo-image">
      <div>
        <div style="font-weight:700;color:#fff;">Bonzi Nova</div>
        <div style="font-size:12px;color:var(--muted);margin-top:2px">Formation en Cybersécurité</div>
      </div>
    </div>

    <nav class="top-nav" aria-label="Navigation principale">
      <a href="#">Accueil</a>
      <a href="#">Modules</a>
      <a href="#">Progression</a>
      <a href="#">Profil</a>
      <a href="../connexion/connexion.html">Se déconnecter</a>
    </nav>
  </header>

  <main>
    <div class="center-wrap">
      <section class="card" style="max-width: 1200px;">
        <h1 style="margin-bottom: 24px;">Modules de Formation</h1>
        <p style="color: var(--muted); margin-bottom: 24px;">Découvrez nos modules de formation complets en cybersécurité</p>
        
        <div class="search-section">
          <div class="form-group" style="flex: 1;">
            <input type="text" id="searchInput" placeholder="Rechercher un module..." style="width: 100%;">
          </div>
          <div class="form-group" style="min-width: 200px;">
            <select id="categoryFilter" style="width: 100%;">
              <option value="">Toutes les catégories</option>
              <option value="web">Attaques Web</option>
              <option value="reseau">Sécurité Réseau</option>
              <option value="cryptographie">Cryptographie</option>
              <option value="forensique">Forensique</option>
            </select>
          </div>
        </div>

        <div class="modules-grid" id="modulesContainer">
          <!-- Les modules seront générés dynamiquement -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="center-wrap" style="display: flex; justify-content: space-between; align-items: center; padding: 20px 0; font-size: 14px; color: var(--muted);">
      <span>© 2025 Bonzi Nova. Tous droits réservés.</span>
      <div>
        <a href="#" style="color: var(--muted); margin-left: 20px; text-decoration: none;">Confidentialité</a>
        <a href="#" style="color: var(--muted); margin-left: 20px; text-decoration: none;">Conditions</a>
        <a href="#" style="color: var(--muted); margin-left: 20px; text-decoration: none;">Contact</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
